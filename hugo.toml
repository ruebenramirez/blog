# Configuration Features
[params]
  description = "Your meta description"      # Your meta description of the site
  header_title = "Rueben Ramirez"                 # Your header title
  header_subtitle = "burner of poptarts; breaker of things" # Your header subtitle
  home_image = "/images/rueben-profile-pic.png"          # Path to header image starting from the static directory (optional)
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts", "post", "blog"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    homeImageBorderColor = "#ffffff"
    fontFamilyBase = "Helvetica Neue"        # First-choice font
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "http://github.com/ruebenramirez"      # Link to associate with icon (http://, https://, mailto:)
  [[params.social]]
    fa_icon = "fab fa-linkedin-in fa-1x"
    href = "https://www.linkedin.com/in/rueben-ramirez-3063b47/"
